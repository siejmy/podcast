<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Podcast Stworzona.pl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font: 18px Helvetica, sans-serif;
      color: #333;
      text-align: center;
      max-width: 650px;
      margin: 0 auto;
      padding-top: 18vh;
    }

    h1 {
      font-size: 50px;
      margin-top: 0;
    }

    a {
      color: #3ace00;
      text-decoration: underline;
    }

    a:hover {
      color: #333;
      text-decoration: none;
    }

    article {
      display: grid;
      width: 100%;
      grid-template-columns: 55% 35%;
      grid-template-rows: auto auto;
      gap: 32px;
      text-align: left;
    }

    article main {
      grid-row: 1;
      grid-column: 1;
    }

    article aside {
      grid-row: 1;
      grid-column: 2;
    }

    article aside a {
      display: block;
    }

    article aside img {
      max-width: 100%;
    }

    article footer {
      grid-row: 2;
      grid-column: 1 / span 2;
      text-align: center;
    }

    article footer a {
      display: block;
      margin-bottom: 32px;
    }

    article footer a img {
      max-width: 200px;
    }

    .cover-img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 32px;
      }

      article {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        gap: 32px;
      }

      article aside {
        grid-row: 1;
        grid-column: 1;
      }

      article main {
        grid-row: 2;
        grid-column: 1;
      }

      article footer {
        grid-row: 3;
        grid-column: 1;
      }
    }
  </style>
</head>

<body>
  <article>
    <aside>
      <a href="feed.xml">
        <img class="cover-img" src="img/podcast-stworzona-okladka-512x512.png" alt="Okładka podcastu stworzona" />
      </a>
    </aside>
    <main>
      <h1>Podcast Stworzona</h1>
      <div>
        <p>
          Podcast dla kobiet redagowany przez kobiety. Lubimy celebrować kobiecość i wkładać kij w mrowisko. Poza
          doczesnością widzimy także wieczność.
        </p>
        <p>
          Posłuchaj: <a href="feed.xml">podcast Stworzona</a>.
        </p>
        <p style="text-align: right">&mdash; Gabrysia, Dominika i Agnieszka</p>
        <p style="text-align: right">
          <small></small>
        </p>
      </div>
    </main>
    <footer>
      <a href="https://open.spotify.com/show/0Vbr6Wh80wBLdvkohq7NHs">
        <img src="img/spotify-badge.svg" alt="Słuchaj na Spotify" />
      </a>
      <a href="https://stworzona.pl/">Wróć do strony głównej Stworzona.pl</a>
    </footer>
  </article>
</body>

</html>
